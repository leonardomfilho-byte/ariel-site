<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ariel Nutrição Animal</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 0;
    text-align: center;
}

.container {
    max-width: 600px;
    margin: 60px auto;
    background: white;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

h1 {
    margin-bottom: 10px;
}

input, select {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    background: black;
    color: white;
    padding: 14px;
    border: none;
    width: 100%;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: #333;
}

.result {
    margin-top: 20px;
    text-align: left;
    white-space: pre-line;
}

.whatsapp {
    margin-top: 20px;
}
</style>
</head>
<body>

<div class="container">
<h1>Ariel Nutrição Animal</h1>
<p>Diagnóstico Estratégico para Gado de Corte e Leite</p>

<input type="text" id="cidade" placeholder="Sua cidade">
<select id="tipo">
<option value="">Tipo de gado</option>
<option value="corte">Corte</option>
<option value="leite">Leite</option>
</select>

<input type="number" id="peso" placeholder="Peso médio do animal (kg)">
<select id="pasto">
<option value="">Condição do pasto</option>
<option value="fraco">Fraco</option>
<option value="médio">Médio</option>
<option value="bom">Bom</option>
</select>

<select id="objetivo">
<option value="">Objetivo</option>
<option value="engorda">Engorda</option>
<option value="aumentar leite">Aumentar produção de leite</option>
<option value="recuperação">Recuperação</option>
</select>

<button onclick="analisar()">Gerar Diagnóstico</button>

<div class="result" id="resultado"></div>
<div class="whatsapp" id="whats"></div>
</div>

<script>
async function analisar() {

let cidade = document.getElementById("cidade").value.toLowerCase();
let tipo = document.getElementById("tipo").value;
let peso = document.getElementById("peso").value;
let pasto = document.getElementById("pasto").value;
let objetivo = document.getElementById("objetivo").value;

if(!cidade || !tipo || !peso || !pasto || !objetivo){
    alert("Preencha todos os campos.");
    return;
}

let prompt = `Produtor da cidade ${cidade}, gado ${tipo}, peso médio ${peso}kg, pasto ${pasto}, objetivo ${objetivo}. Gerar diagnóstico técnico e recomendação estratégica.`

let response = await fetch("https://ari-backend-520990950601.southamerica-east1.run.app/test-produtor", {
    method: "POST",
    headers: {
        "Content-Type": "application/json"
    },
    body: JSON.stringify({ prompt: prompt })
});

let data = await response.json();

document.getElementById("resultado").innerText = data.reply;

if(cidade.includes("canaa")){
    document.getElementById("whats").innerHTML =
        `<a href="https://wa.me/559984142737" target="_blank">
        <button>Solicitar Visita Técnica em Canaã</button></a>`;
} else {
    document.getElementById("whats").innerHTML =
        `<a href="https://wa.me/559984142737" target="_blank">
        <button>Receber Plano Completo no WhatsApp</button></a>`;
}
}
</script>

</body>
</html>
