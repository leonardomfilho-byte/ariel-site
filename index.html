<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ariel Nutrição Animal</title>

<style>
body {
    margin: 0;
    background-color: #0f0f0f;
    font-family: Arial, sans-serif;
    color: white;
}

header {
    text-align: center;
    padding: 50px 20px 20px 20px;
}

.logo {
    max-width: 300px;
}

.container {
    max-width: 500px;
    margin: 40px auto;
    background-color: #1a1a1a;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 30px rgba(255, 204, 0, 0.15);
}

h2 {
    text-align: center;
    margin-bottom: 30px;
}

input, select {
    width: 100%;
    padding: 14px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #333;
    background-color: #111;
    color: white;
    font-size: 15px;
}

button {
    width: 100%;
    padding: 15px;
    background-color: #ffcc00;
    border: none;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background-color: #e6b800;
}
.logo {
    width: 80px;
    height: auto;
    display: block;
    margin: 0 auto 25px auto;
}
</style>
</head>

<body>

<header>
    <img src="logo-ariel.png.jpeg" alt="Ariel Nutrição Animal" class="logo">
</header>

<div class="container">
    <h2>Diagnóstico Estratégico para Seu Rebanho</h2>

    <input type="text" placeholder="Sua cidade">

    <select>
        <option>Tipo de gado</option>
        <option>Corte</option>
        <option>Leite</option>
    </select>

    <input type="number" placeholder="Peso médio do animal (kg)">

    <select>
        <option>Condição do pasto</option>
        <option>Bom</option>
        <option>Regular</option>
        <option>Fraco</option>
    </select>

    <select>
        <option>Objetivo</option>
        <option>Engorda</option>
        <option>Aumentar produção de leite</option>
        <option>Recuperação corporal</option>
    </select>

    <button onclick="gerarDiagnostico()">
  GERAR DIAGNÓSTICO
</button>
</div>

</body>
</html>
